<!DOCTYPE html>
<html>
<head>
  <title>InfoForces</title>
  <style>
    body {
      background: linear-gradient(to right, #76138f, #FF0000);
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .download-button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 1rem;
      background-color: linear-gradient(to left, #FF0000, #FF0000);
      box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s;
    }

    .download-button:hover {
      transform: scale(1.15);
    }

  </style>
</head>
<body>
  <div class="button-container">
    <a href="A.txt" download class="download-button">1A</a>
    <a href="B.txt" download class="download-button">1B</a>
    <a href="C.txt" download class="download-button">1C</a>
    <a href="D.txt" download class="download-button">1D</a>
    <a href="E.txt" download class="download-button">1E</a>
  </div>

</body>
</html>
