<!DOCTYPE html>
<html>
<head>
  <title>InfoForces</title>
  <style>
    body {
      background: linear-gradient(to right, #76138f, #FF0000);
      margin: 0;
      font-family: Arial-bold, sans-serif;
    }
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color:linear-gradient(to right, #76138f, #FF0000);
        color: #fff;
        padding: 10px 0;
        text-align: center;
        z-index: 1000; /* Чтобы шапка была выше кнопок */
	font-size: 60px;
    }
    .content {
        padding: 100px 20px 20px; /* Увеличил padding, чтобы контент начинался после шапки */
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 20px; /* Добавил верхний отступ, чтобы кнопки не находились слишком близко к шапке */
    }

    .download-button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 1rem;
      background: linear-gradient(to left, #76138f,rgba(0, 0, 0, 0));
      box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s;
    }

    .download-button:hover {
      transform: scale(1.15);
    }

  </style>
</head>
<body>
  <div class="header">
        <h1|>InfoForces (by Alex)</h1>
    </div>
    <div class="content">
        <p></p>
    </div>
    <div class="button-container">
        <a href="A.txt" download class="download-button">1A</a>
        <a href="B.txt" download class="download-button">1B</a>
        <a href="C.txt" download class="download-button">1C </a>
        <a href="D.txt" download class="download-button">1D</a>
        <a href="E.txt" download class="download-button">1E</a>
    </div>
</body>
</html>
